<!doctype html>
<html amp lang="en">
<head>
  <meta charset="utf-8">
  <title>Your Page Title</title>
  <link rel="canonical" href="https://yourcanonicalurl.com/">
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <script async src="https://cdn.ampproject.org/v0.js"></script>

  <!-- Required Boilerplate Styles -->
  <style amp-boilerplate>
    body {
      visibility: hidden;
    }
    [amp-renderer] {
      visibility: visible;
    }
  </style>
  <noscript>
    <style amp-boilerplate>
      body {
        visibility: visible;
      }
    </style>
  </noscript>

  <!-- Custom Styles -->
  <style amp-custom>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
    footer p {
      margin: 0;
    }
    amp-img {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My AMP Page</h1>
  </header>
  <main>
    <amp-img src="https://example.com/image.jpg" width="600" height="400" layout="responsive" alt="Example Image"></amp-img>
    <p>This is a sample AMP page. You can add more content here.</p>
  </main>
  <footer>
    <p>&copy; 2024 Your Website. All rights reserved.</p>
  </footer>
</body>
</html>
