<!doctype html>
<html âš¡ lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
  <meta name="keywords" content="your,keywords,here">
  <meta name="author" content="{{ site.author }}">
  <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
  <meta property="og:description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="{{ site.url }}/assets/images/logo.png">
  <style amp-custom>
    /* Add your custom AMP styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: #f8f8f8;
      padding: 10px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
  </style>
  <style amp-boilerplate>
    body {
      visibility: hidden;
    }
    .i-amphtml-fill-content {
      visibility: visible;
    }
  </style>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body>
  {% include header.html %}

  <main>
    {{ content }}
    
    <!-- AMP Carousel -->
    <amp-carousel width="auto" height="200" layout="responsive" type="slides">
      <div class="slide">
        <amp-img src="https://i.postimg.cc/k50nwS8q/Dh-Gate-Logo.png" width="250" height="100" layout="fixed"></amp-img>
      </div>
      <div class="slide">
        <amp-img src="https://i.postimg.cc/sfq6HQZ4/dell-outlet.png" width="250" height="100" layout="fixed"></amp-img>
      </div>
      <!-- More slides as needed -->
    </amp-carousel>
    
    <!-- AMP Analytics -->
    <amp-analytics type="googleanalytics">
      <script type="application/json">
      {
        "vars": {
          "account": "YOUR_TRACKING_ID"
        },
        "triggers": {
          "default": {
            "on": "visible",
            "request": "event",
            "vars": {
              "eventCategory": "page",
              "eventAction": "view"
            }
          }
        }
      }
      </script>
    </amp-analytics>
  </main>

  {% include footer.html %}
</body>
</html>
