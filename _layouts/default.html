<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
  <meta name="keywords" content="your,keywords,here">
  <meta name="author" content="{{ site.author }}">
  <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
  <meta property="og:description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="{{ site.url }}/assets/images/logo.png">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">



  <!-- JS Code -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/scripts.js">
  <script src="https://js.stripe.com/v3/"></script>
  <script src="{{ site.baseurl }}/libs/body-parser/body-parser.js"></script>
  <script src="{{ site.baseurl }}/libs/express/express.js"></script>
  <script src="{{ site.baseurl }}/libs/stripe/index.js"></script>
  <script src="{{ site.baseurl }}/server.js"></script>

  
  </script>
</head>

<body>
  {% include header.html %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}
</body>

</html>
