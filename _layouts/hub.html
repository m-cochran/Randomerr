<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Layout</title>
</head>
<body>
    <h1 id="page-title">Loading...</h1>
    <div id="page-content">
        <!-- Dynamic content will be loaded here based on URL -->
    </div>

    <script>
        // Extract URL parameters
        function getUrlSegments() {
            const path = window.location.pathname;
            const segments = path.split('/').filter(Boolean); // Split the path and remove empty parts
            return segments;
        }

        function loadPageContent() {
            const segments = getUrlSegments();
            const region = segments[0];        // Example: NORTH-AMERICA
            const province = segments[1];      // Example: ARIZONA
            const city = segments[2];          // Example: MOHAVE
            const category = segments[3];      // Example: MISCELLANEOUS

            // Update page title and content based on the extracted segments
            const title = `${category} in ${city}, ${province}, ${region}`;
            document.getElementById('page-title').textContent = title;

            // Here you can load specific content based on region, province, city, and category
            // For example, fetch data from a server or load content dynamically
            document.getElementById('page-content').innerHTML = `
                <p>You are viewing the ${category} category in ${city}, ${province}, ${region}.</p>
            `;
        }

        // Call the function when the page loads
        window.onload = loadPageContent;
    </script>
</body>
</html>
