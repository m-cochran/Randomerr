<!-- Cart Icon -->
<div id="cart-icon" class="cart-icon" style="display: block;">
  <img src="{{ site.baseurl }}/assets/images/cart-logo.svg" alt="{{ site.title }} Cart" width="50" height="50">
</div>

<!-- Cart Container -->
<div id="cart" class="cart-container" style="display: none;">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <div id="cart-summary" class="cart-summary">
    <div id="cart-total">Total: $0.00</div>
    <div id="cart-actions">
      <button id="checkout-button" class="checkout-button">Checkout</button>
    </div>
  </div>
</div>
