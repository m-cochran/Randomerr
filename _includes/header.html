 <div class="access-bar">

  <!-- Enroll Modal -->
  <div id="enrollModal" class="modal">
    <button class="close-btn" onclick="closeModal('enrollModal')">&times;</button>
    <h2>Sign Up with Google</h2>
    <div id="googleEnroll" class="google-button"></div>
  </div>

  <div id="accessModal" class="modal">
    <button class="close-btn" onclick="closeModal('accessModal')">&times;</button>

  </div>

<style>
  
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: block;
      justify-content: center;
      align-items: center;
      height: 10vh;
    }

    .access-bar {
      display: flex;
      gap: 10px;
    }

    .access-bar button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .access-bar button:hover {
      background-color: #ddd;
    }

    .modal {
      position: fixed;
      width: 300px;
      padding: 20px;
      border-radius: 5px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
    }

    .modal.active {
      display: block;
    }

    .modal h2 {
      margin-top: 0;
    }

    .modal .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      color: #666;
      cursor: pointer;
    }

    .google-button {
      margin-top: 20px;
      text-align: center;
    }
</style>





<script>
  const clientId = "725662594004-dn93rj2929o73vf21cq95srvvuvap5t2.apps.googleusercontent.com"; // Replace with your actual Google Client ID
  const scriptURL = "https://script.google.com/macros/s/AKfycbyd8fj31qpsRZ00L2sImb1lo9ZQm-8V9im3hLaYyEZTBSJwsgHYTVFnNMXj2V3_y8yb/exec"; // Replace with your Web App URL

 function initializeGoogle() {
    google.accounts.id.initialize({
      client_id: clientId,
      callback: handleGoogleResponse,
      error_callback: (error) => {
        console.error("Google Sign-In Error: ", error);
      },
    });

    renderGoogleButtons();
  }

  function renderGoogleButtons() {
    google.accounts.id.renderButton(
      document.getElementById("googleEnroll"),
      { theme: "outline", size: "large", text: "signup_with" }
    );
    google.accounts.id.renderButton(
      document.getElementById("googleAccess"),
      { theme: "outline", size: "large", text: "signin_with" }
    );
  }

  function handleGoogleResponse(response) {
    const userInfo = jwt_decode(response.credential);

    // Add user to Google Sheets
    addUserToGoogleSheet(userInfo.name, userInfo.email);

    // Save user info in localStorage
    localStorage.setItem("userLoggedIn", "true");
    localStorage.setItem("userName", userInfo.name);
    localStorage.setItem("userEmail", userInfo.email);
    localStorage.setItem("userProfilePic", userInfo.picture);

    updateUIAfterLogin();
    closeAllModals();
  }

  function addUserToGoogleSheet(name, email) {
    fetch(scriptURL, {
      method: 'POST',
      mode: 'no-cors',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, email }),
    })
      .then(() => console.log('User added to Google Sheets'))
      .catch(error => console.error('Error adding user:', error));
  }

  function updateUIAfterLogin() {
    document.querySelector(".access-bar").innerHTML = `
      <button id="profileBtn">Profile</button>
      <button id="logoutBtn">Logout</button>
    `;
    document.getElementById("profileBtn").addEventListener("click", showProfile);
    document.getElementById("logoutBtn").addEventListener("click", handleLogout);
  }

  function handleLogout() {
    localStorage.clear();
    window.location.reload();
  }

  function showProfile() {
    const name = localStorage.getItem("userName");
    const email = localStorage.getItem("userEmail");
    const picture = localStorage.getItem("userProfilePic");

    alert(`Profile:\n\nName: ${name}\nEmail: ${email}`);
  }

  function openModal(modalId) {
    closeAllModals();
    document.getElementById(modalId).classList.add("active");
  }

  function closeModal(modalId) {
    document.getElementById(modalId).classList.remove("active");
  }

  function closeAllModals() {
    document.querySelectorAll(".modal").forEach(modal => modal.classList.remove("active"));
  }

  document.addEventListener("DOMContentLoaded", () => {
    initializeGoogle();

    if (localStorage.getItem("userLoggedIn") === "true") {
      updateUIAfterLogin();
    } else {
      document.getElementById("enrollBtn").addEventListener("click", () => openModal("enrollModal"));
      document.getElementById("accessBtn").addEventListener("click", () => openModal("accessModal"));
    }
  });
</script>
