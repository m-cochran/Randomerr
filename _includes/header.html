 <div class="access-bar">
    <button id="enrollBtn">Enroll</button>
    <button id="accessBtn">Access</button>
  </div>

  <!-- Enroll Modal -->
  <div id="enrollModal" class="modal">
    <button class="close-btn" onclick="closeModal('enrollModal')">&times;</button>
    <h2>Sign Up with Google</h2>
    <div id="googleEnroll" class="google-button"></div>
  </div>

  <!-- Access Modal -->
  <div id="accessModal" class="modal">
    <button class="close-btn" onclick="closeModal('accessModal')">&times;</button>
    <h2>Log In with Google</h2>
    <div id="googleAccess" class="google-button"></div>
  </div>

<style>
  
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: block;
      justify-content: center;
      align-items: center;
      height: 10vh;
    }

    .access-bar {
      display: flex;
      gap: 10px;
    }

    .access-bar button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .access-bar button:hover {
      background-color: #ddd;
    }

    .modal {
      position: fixed;
      width: 300px;
      padding: 20px;
      border-radius: 5px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
    }

    .modal.active {
      display: block;
    }

    .modal h2 {
      margin-top: 0;
    }

    .modal .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      color: #666;
      cursor: pointer;
    }

    .google-button {
      margin-top: 20px;
      text-align: center;
    }
</style>

<script>
  const clientId = "725662594004-dn93rj2929o73vf21cq95srvvuvap5t2.apps.googleusercontent.com"; // Replace with your actual Google Client ID

  document.addEventListener("DOMContentLoaded", () => {
    initializeGoogleSignIn();
    initializeProfilePage();

    if (localStorage.getItem("userLoggedIn") === "true") {
      updateUIAfterLogin();
    }

    const googleScript = document.createElement("script");
    googleScript.src = "https://accounts.google.com/gsi/client";
    googleScript.async = true;
    googleScript.defer = true;
    googleScript.onload = initializeGoogleSignIn;
    document.body.appendChild(googleScript);
  });

  function initializeGoogleSignIn() {
    if (window.google && google.accounts) {
      google.accounts.id.initialize({
        client_id: clientId,
        callback: handleGoogleResponse,
        error_callback: (error) => {
          console.error("Google Sign-In Error:", error);
          displayMessage("Google Sign-In failed. Please try again.", "error");
        },
      });

      renderGoogleButtons();
    } else {
      console.error("Google API not loaded.");
    }
  }

  function renderGoogleButtons() {
    const googleEnrollButton = document.getElementById("googleEnroll");
    const googleAccessButton = document.getElementById("googleAccess");

    if (googleEnrollButton) {
      googleEnrollButton.innerHTML = ""; // Clear previous content
      google.accounts.id.renderButton(googleEnrollButton, {
        theme: "outline",
        size: "large",
        text: "signup_with",
      });
    }

    if (googleAccessButton) {
      googleAccessButton.innerHTML = ""; // Clear previous content
      google.accounts.id.renderButton(googleAccessButton, {
        theme: "outline",
        size: "large",
        text: "signin_with",
      });
    }
  }

  function handleGoogleResponse(response) {
    console.log("Google Response:", response);

    try {
      const userInfo = parseJwt(response.credential); // Parse JWT token for user info
      if (!userInfo.email || !userInfo.name) {
        throw new Error("Invalid user information.");
      }

      // Store user data in localStorage
      localStorage.setItem("userLoggedIn", "true");
      localStorage.setItem("userName", userInfo.name);
      localStorage.setItem("userEmail", userInfo.email);
      localStorage.setItem("userProfilePic", userInfo.picture || "default-avatar.png");

      // Update UI and profile
      updateUIAfterLogin();
      updateProfilePage(userInfo);

      // Add user to Google Sheets
      addUserToGoogleSheet(userInfo.name, userInfo.email);

      closeAllModals();
    } catch (error) {
      console.error("Error handling Google response:", error);
      displayMessage("Failed to process Google Sign-In response.", "error");
    }
  }

  function addUserToGoogleSheet(name, email) {
    const scriptURL = "https://script.google.com/macros/s/AKfycbyd8fj31qpsRZ00L2sImb1lo9ZQm-8V9im3hLaYyEZTBSJwsgHYTVFnNMXj2V3_y8yb/exec"; // Replace with your Web App URL

    fetch(scriptURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email }),
    })
      .then((response) => {
        if (!response.ok) throw new Error("Failed to update Google Sheets.");
        console.log("User added to Google Sheets:", response);
      })
      .catch((error) => {
        console.error("Error adding user to Google Sheets:", error);
      });
  }

  function parseJwt(token) {
    const base64Url = token.split(".")[1];
    const base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
    return JSON.parse(atob(base64));
  }

  function updateUIAfterLogin() {
    const accessBar = document.querySelector(".access-bar");
    if (accessBar) {
      accessBar.innerHTML = `
        <button onclick="showProfile()">Profile</button>
        <button onclick="handleLogout()">Logout</button>
      `;
    }
  }

  function handleLogout() {
    localStorage.clear();
    location.reload();
  }

  function updateProfilePage(userInfo) {
    document.getElementById("profileName").textContent = userInfo.name || "Name";
    document.getElementById("profileEmail").textContent = userInfo.email || "Email";
    document.getElementById("profilePicture").src = userInfo.picture || "default-avatar.png";
  }

  function initializeProfilePage() {
    if (localStorage.getItem("userLoggedIn") === "true") {
      document.getElementById("profileName").textContent = localStorage.getItem("userName");
      document.getElementById("profileEmail").textContent = localStorage.getItem("userEmail");
      document.getElementById("profilePicture").src = localStorage.getItem("userProfilePic") || "default-avatar.png";
    }
  }

  function displayMessage(message, type) {
    alert(`${type.toUpperCase()}: ${message}`);
  }

  function closeAllModals() {
    document.querySelectorAll(".modal.active").forEach((modal) => modal.classList.remove("active"));
  }
</script>
