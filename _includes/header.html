 <div class="access-bar">
    <button id="enrollBtn">Enroll</button>
    <button id="accessBtn">Access</button>
  </div>

  <!-- Enroll Modal -->
  <div id="enrollModal" class="modal">
    <button class="close-btn" onclick="closeModal('enrollModal')">&times;</button>
    <h2>Sign Up with Google</h2>
    <div id="googleEnroll" class="google-button"></div>
  </div>

  <!-- Access Modal -->
  <div id="accessModal" class="modal">
    <button class="close-btn" onclick="closeModal('accessModal')">&times;</button>
    <h2>Log In with Google</h2>
    <div id="googleAccess" class="google-button"></div>
  </div>


  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: block;
      justify-content: center;
      align-items: center;
      height: 10vh;
    }

    .access-bar {
      display: flex;
      gap: 10px;
    }

    .access-bar button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .access-bar button:hover {
      background-color: #ddd;
    }

    .modal {
      position: fixed;
      width: 300px;
      padding: 20px;
      border-radius: 5px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
    }

    .modal.active {
      display: block;
    }

    .modal h2 {
      margin-top: 0;
    }

    .modal .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      color: #666;
      cursor: pointer;
    }

    .google-button {
      margin-top: 20px;
      text-align: center;
    }
  </style>

<script>

  
  const clientId = "725662594004-dn93rj2929o73vf21cq95srvvuvap5t2.apps.googleusercontent.com"; // Replace with your actual Google Client ID

  // Initialize Google API
  function initializeGoogle() {
    try {
      // Ensure the Google API is loaded before initializing
      if (!google || !google.accounts) {
        throw new Error("Google API is not loaded yet.");
      }

      google.accounts.id.initialize({
        client_id: clientId,
        callback: handleGoogleResponse,
        error_callback: (error) => {
          console.error("Google Sign-In Error: ", error);
          alert("Google Sign-In failed. Please try again later.");
        },
      });

      // Render Google Sign-In buttons
      const googleEnrollButton = document.getElementById("googleEnroll");
      const googleAccessButton = document.getElementById("googleAccess");

      if (googleEnrollButton) {
        google.accounts.id.renderButton(googleEnrollButton, {
          theme: "outline",
          size: "large",
          text: "signup_with",
        });
      }

      if (googleAccessButton) {
        google.accounts.id.renderButton(googleAccessButton, {
          theme: "outline",
          size: "large",
          text: "signin_with",
        });
      }
    } catch (error) {
      console.error("Initialization Error: ", error);
      alert("Failed to initialize Google Sign-In. Please reload the page.");
    }
  }

  // Handle Google response
  function handleGoogleResponse(response) {
    try {
      console.log("Google Response: ", response);
      alert("Logged in successfully!");
      
      // Store login status in localStorage
      localStorage.setItem("userLoggedIn", "true");

      // Update UI after login
      updateUIAfterLogin();
    } catch (error) {
      console.error("Response Handling Error: ", error);
      alert("An error occurred while processing your login. Please try again.");
    }
  }

  // Update UI after login
  function updateUIAfterLogin() {
    const accessBar = document.querySelector(".access-bar");
    if (accessBar) {
      // Hide Enroll and Access buttons and show Profile button
      document.getElementById('enrollBtn').style.display = 'none';
      document.getElementById('accessBtn').style.display = 'none';

      const profileBtn = document.createElement('button');
      profileBtn.textContent = 'Profile';
      profileBtn.addEventListener('click', showProfile);
      accessBar.appendChild(profileBtn);
    }
  }

  // Show Profile function
  function showProfile() {
    alert("Profile Page (Placeholder)"); // You can redirect to a profile page here
  }

  // Check if user is logged in on page load
  function checkLoginStatus() {
    const userLoggedIn = localStorage.getItem("userLoggedIn");
    if (userLoggedIn === "true") {
      updateUIAfterLogin(); // Show profile button if logged in
    }
  }

  // Logout function
  function logout() {
    alert("You have been logged out.");
    localStorage.removeItem("userLoggedIn"); // Remove login status from localStorage
    window.location.reload(); // Reload the page to update UI
  }

  // Attach event listeners after DOM is fully loaded
  document.addEventListener("DOMContentLoaded", () => {
    const enrollBtn = document.getElementById("enrollBtn");
    const accessBtn = document.getElementById("accessBtn");

    if (enrollBtn) {
      enrollBtn.addEventListener("click", () => openModal("enrollModal"));
    } else {
      console.error("Enroll button not found.");
    }

    if (accessBtn) {
      accessBtn.addEventListener("click", () => openModal("accessModal"));
    } else {
      console.error("Access button not found.");
    }

    // Initialize Google buttons
    initializeGoogle();

    // Check login status on page load
    checkLoginStatus();
  });
</script>
