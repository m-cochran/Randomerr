 <div class="access-bar">

  </div>

<style>
  
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: block;
      justify-content: center;
      align-items: center;
      height: 10vh;
    }

    .access-bar {
      display: flex;
      gap: 10px;
    }

    .access-bar button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .access-bar button:hover {
      background-color: #ddd;
    }

    .modal {
      position: fixed;
      width: 300px;
      padding: 20px;
      border-radius: 5px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
    }

    .modal.active {
      display: block;
    }

    .modal h2 {
      margin-top: 0;
    }

    .modal .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      color: #666;
      cursor: pointer;
    }

    .google-button {
      margin-top: 20px;
      text-align: center;
    }
</style>





<script>
  const clientId = "725662594004-dn93rj2929o73vf21cq95srvvuvap5t2.apps.googleusercontent.com"; // Replace with your actual Google Client ID
  const scriptURL = "https://script.google.com/macros/s/AKfycbyd8fj31qpsRZ00L2sImb1lo9ZQm-8V9im3hLaYyEZTBSJwsgHYTVFnNMXj2V3_y8yb/exec"; // Replace with your Google Apps Script URL

  document.addEventListener("DOMContentLoaded", () => {
    initializeGoogle();
    initializeProfilePage();

    // Load Google Sign-In API dynamically
    const googleScript = document.createElement("script");
    googleScript.src = "https://accounts.google.com/gsi/client";
    googleScript.async = true;
    googleScript.defer = true;
    googleScript.onload = initializeGoogle;
    document.body.appendChild(googleScript);
  });

  function initializeGoogle() {
    if (!window.google || !google.accounts) {
      console.error("Google API not loaded.");
      return;
    }

    google.accounts.id.initialize({
      client_id: clientId,
      callback: handleGoogleResponse,
      error_callback: (error) => {
        console.error("Google Sign-In Error:", error);
        displayMessage("Google Sign-In failed. Please try again later.", "error");
      },
    });

    renderGoogleButtons();
  }

  function renderGoogleButtons() {
    const googleEnrollButton = document.getElementById("googleEnroll");
    const googleAccessButton = document.getElementById("googleAccess");

    if (googleEnrollButton) {
      google.accounts.id.renderButton(googleEnrollButton, {
        theme: "outline",
        size: "large",
        text: "signup_with",
      });
    }

    if (googleAccessButton) {
      google.accounts.id.renderButton(googleAccessButton, {
        theme: "outline",
        size: "large",
        text: "signin_with",
      });
    }
  }

  async function handleGoogleResponse(response) {
    try {
      const userInfo = jwt_decode(response.credential); // Decode Google ID token
      const { name, email, picture } = userInfo;

      console.log("User Info:", userInfo);

      // Store user info in localStorage
      localStorage.setItem("userLoggedIn", "true");
      localStorage.setItem("userName", name);
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userProfilePic", picture);

      // Add user to Google Sheet
      await addUserToGoogleSheet(name, email);

      // Update UI after login
      updateUIAfterLogin();
      updateProfilePage({ name, email, picture });
      closeAllModals();
    } catch (error) {
      console.error("Error handling Google response:", error);
      displayMessage("An error occurred during login. Please try again.", "error");
    }
  }

  async function addUserToGoogleSheet(name, email) {
    try {
      const response = await fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email }),
      });

      if (!response.ok) {
        throw new Error("Failed to communicate with Google Apps Script.");
      }

      console.log("User successfully added to Google Sheet:", { name, email });
    } catch (error) {
      console.error("Error adding user to Google Sheet:", error);
    }
  }

  function updateUIAfterLogin() {
    const accessBar = document.querySelector(".access-bar");
    if (!accessBar) return;

    accessBar.innerHTML = `
      <button onclick="showProfile()">Profile</button>
      <button onclick="handleLogout()">Logout</button>
    `;
  }

  function handleLogout() {
    localStorage.clear();
    const accessBar = document.querySelector(".access-bar");
    if (accessBar) {
      accessBar.innerHTML = `
        <button id="enrollBtn">Enroll</button>
        <button id="accessBtn">Access</button>
      `;
      document.getElementById("enrollBtn").addEventListener("click", () => openModal("enrollModal"));
      document.getElementById("accessBtn").addEventListener("click", () => openModal("accessModal"));
    }
    initializeGoogle();
  }

  function initializeProfilePage() {
    if (localStorage.getItem("userLoggedIn") === "true") {
      const name = localStorage.getItem("userName");
      const email = localStorage.getItem("userEmail");
      const picture = localStorage.getItem("userProfilePic");
      updateProfilePage({ name, email, picture });
    }
  }

  function updateProfilePage({ name, email, picture }) {
    document.getElementById("profileName").textContent = name || "Name";
    document.getElementById("profileEmail").textContent = email || "Email";
    document.getElementById("profilePicture").src = picture || "default-avatar.png";
  }

  function openModal(modalId) {
    closeAllModals();
    const modal = document.getElementById(modalId);
    if (modal) modal.classList.add("active");
  }

  function closeAllModals() {
    document.querySelectorAll(".modal").forEach((modal) => modal.classList.remove("active"));
  }

  function displayMessage(message, type) {
    console.log(`${type.toUpperCase()}: ${message}`);
  }
</script>
