<body>
  <div class="access-bar">
    <button id="enrollBtn">Enroll</button>
    <button id="accessBtn">Access</button>
  </div>

  <!-- Enroll Modal -->
  <div id="enrollModal" class="modal">
    <span class="close-btn" onclick="closeModal('enrollModal')">&times;</span>
    <h2>Sign Up</h2>
    <div id="googleEnroll" class="google-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Google_logo_2023.png" alt="Google Logo">
      <span>Continue with Google</span>
    </div>
  </div>

  <!-- Access Modal -->
  <div id="accessModal" class="modal">
    <span class="close-btn" onclick="closeModal('accessModal')">&times;</span>
    <h2>Log In</h2>
    <div id="googleAccess" class="google-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Google_logo_2023.png" alt="Google Logo">
      <span>Continue with Google</span>
    </div>
  </div>

  <script>
    // Open modal function
    function openModal(modalId) {
      document.getElementById(modalId).classList.add('active');
    }

    // Close modal function
    function closeModal(modalId) {
      document.getElementById(modalId).classList.remove('active');
    }

    // Event listeners for buttons
    document.getElementById('enrollBtn').addEventListener('click', () => openModal('enrollModal'));
    document.getElementById('accessBtn').addEventListener('click', () => openModal('accessModal'));

    // Google Sign-In
    const clientId = "725662594004-dn93rj2929o73vf21cq95srvvuvap5t2.apps.googleusercontent.com"; // Replace with your Google client ID
    let userLoggedIn = false; // Variable to track if the user is logged in

    google.accounts.id.initialize({
      client_id: clientId,
      callback: handleGoogleResponse
    });

    google.accounts.id.renderButton(
      document.getElementById("googleEnroll"),
      { theme: "outline", size: "large", text: "signup_with" }
    );

    google.accounts.id.renderButton(
      document.getElementById("googleAccess"),
      { theme: "outline", size: "large", text: "signin_with" }
    );
