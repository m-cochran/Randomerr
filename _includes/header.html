<style>
  
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: block;
      justify-content: center;
      align-items: center;
      height: 10vh;
    }

    .access-bar {
      display: flex;
      gap: 10px;
    }

    .access-bar button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .access-bar button:hover {
      background-color: #ddd;
    }

    .modal {
      position: fixed;
      width: 300px;
      padding: 20px;
      border-radius: 5px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
    }

    .modal.active {
      display: block;
    }

    .modal h2 {
      margin-top: 0;
    }

    .modal .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      color: #666;
      cursor: pointer;
    }

    .google-button {
      margin-top: 20px;
      text-align: center;
    }
</style>

<script>
  const clientId = "725662594004-dn93rj2929o73vf21cq95srvvuvap5t2.apps.googleusercontent.com"; // Replace with your actual Google Client ID

  function handleGoogleResponse(response) {
    const credential = response.credential;
    const user = jwt_decode(credential); // Decode the JWT token
    console.log("Decoded User: ", user);

    // Save user data in localStorage
    localStorage.setItem("user", JSON.stringify({
      name: user.name,
      email: user.email,
      picture: user.picture,
    }));

    localStorage.setItem("userLoggedIn", "true");
    updateUIAfterLogin();
    closeAllModals();
  }

  function updateUIAfterLogin() {
    const accessBar = document.querySelector(".access-bar");
    if (accessBar) {
      accessBar.innerHTML = ''; // Clear existing buttons

      // Add Profile button
      const profileBtn = document.createElement('button');
      profileBtn.textContent = 'Profile';
      profileBtn.addEventListener('click', showProfile);
      accessBar.appendChild(profileBtn);

      // Add Logout button
      const logoutBtn = document.createElement('button');
      logoutBtn.textContent = 'Logout';
      logoutBtn.addEventListener('click', handleLogout);
      accessBar.appendChild(logoutBtn);
    }
  }

  function handleLogout() {
    localStorage.removeItem("user"); // Clear user data
    localStorage.removeItem("userLoggedIn");

    // Reset the UI to show original Enroll and Access buttons
    const accessBar = document.querySelector(".access-bar");
    if (accessBar) {
      accessBar.innerHTML = `
        <button id="enrollBtn">Enroll</button>
        <button id="accessBtn">Access</button>
      `;

      // Add event listeners for original buttons
      const enrollBtn = document.getElementById("enrollBtn");
      const accessBtn = document.getElementById("accessBtn");

      if (enrollBtn) {
        enrollBtn.addEventListener("click", () => openModal("enrollModal"));
      }

      if (accessBtn) {
        accessBtn.addEventListener("click", () => openModal("accessModal"));
      }
    }

    initializeGoogle(); // Reinitialize Google buttons
  }

  function showProfile() {
    window.location.href = "{{ site.baseurl }}/profile/";
  }

  function populateProfilePage() {
    const user = JSON.parse(localStorage.getItem("user"));
    if (user) {
      document.getElementById("profileName").textContent = user.name || "Name not available";
      document.getElementById("profileEmail").textContent = user.email || "Email not available";
      document.getElementById("profilePicture").src = user.picture || "default-avatar.png"; // Fallback to default avatar
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    if (window.location.pathname.includes("profile")) {
      populateProfilePage(); // Populate profile page on load
    }

    const googleScript = document.createElement('script');
    googleScript.src = "https://accounts.google.com/gsi/client";
    googleScript.async = true;
    googleScript.defer = true;
    googleScript.onload = initializeGoogle;
    document.body.appendChild(googleScript);
  });
</script>
