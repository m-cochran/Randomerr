 <script src="https://accounts.google.com/gsi/client" async defer></script>
 
 <div class="access-bar">
    <button id="enrollBtn">Enroll</button>
    <button id="accessBtn">Access</button>
  </div>

  <!-- Enroll Modal -->
  <div id="enrollModal" class="modal">
    <button class="close-btn" onclick="closeModal('enrollModal')">&times;</button>
    <h2>Sign Up with Google</h2>
    <div id="googleEnroll" class="google-button"></div>
  </div>

  <!-- Access Modal -->
  <div id="accessModal" class="modal">
    <button class="close-btn" onclick="closeModal('accessModal')">&times;</button>
    <h2>Log In with Google</h2>
    <div id="googleAccess" class="google-button"></div>
  </div>


  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: block;
      justify-content: center;
      align-items: center;
      height: 10vh;
    }

    .access-bar {
      display: flex;
      gap: 10px;
    }

    .access-bar button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .access-bar button:hover {
      background-color: #ddd;
    }

    .modal {
      position: fixed;
      width: 300px;
      padding: 20px;
      border-radius: 5px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
    }

    .modal.active {
      display: block;
    }

    .modal h2 {
      margin-top: 0;
    }

    .modal .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      color: #666;
      cursor: pointer;
    }

    .google-button {
      margin-top: 20px;
      text-align: center;
    }
  </style>

  <script>
    
    
const clientId = "725662594004-dn93rj2929o73vf21cq95srvvuvap5t2.apps.googleusercontent.com";

function initializeGoogle() {
  try {
    if (typeof google === "undefined" || !google.accounts) {
      throw new Error("Google API is not loaded yet.");
    }

    google.accounts.id.initialize({
      client_id: clientId,
      callback: handleGoogleResponse,
      error_callback: (error) => {
        console.error("Google Sign-In Error: ", error);
        alert("Google Sign-In failed. Please try again later.");
      },
    });

    const googleEnrollButton = document.getElementById("googleEnroll");
    const googleAccessButton = document.getElementById("googleAccess");

    if (googleEnrollButton && !googleEnrollButton.dataset.rendered) {
      google.accounts.id.renderButton(googleEnrollButton, { theme: "outline", size: "large", text: "signup_with" });
      googleEnrollButton.dataset.rendered = true;
    }

    if (googleAccessButton && !googleAccessButton.dataset.rendered) {
      google.accounts.id.renderButton(googleAccessButton, { theme: "outline", size: "large", text: "signin_with" });
      googleAccessButton.dataset.rendered = true;
    }
  } catch (error) {
    console.error("Initialization Error: ", error);
    alert("Failed to initialize Google Sign-In. Please reload the page.");
  }
}

function handleGoogleResponse(response) {
  try {
    console.log("Google Response: ", response);
    alert("Logged in successfully!");

    const accessBar = document.querySelector(".access-bar");
    if (accessBar) {
      if (!document.querySelector('.access-bar button.profile')) {
        const profileBtn = document.createElement('button');
        profileBtn.className = 'profile';
        profileBtn.textContent = 'Profile';
        profileBtn.addEventListener('click', showProfile);
        accessBar.appendChild(profileBtn);
      }
      document.getElementById('enrollBtn').style.display = 'none';
      document.getElementById('accessBtn').style.display = 'none';
    }
  } catch (error) {
    console.error("Response Handling Error: ", error);
    alert("An error occurred while processing your login. Please try again.");
  }
}

function closeAllModals() {
  const modals = document.querySelectorAll(".modal");
  modals.forEach((modal) => modal.classList.remove("active"));
}

function openModal(modalId) {
  closeAllModals();
  const modal = document.getElementById(modalId);
  if (!modal) {
    console.warn(`Modal with ID "${modalId}" not found.`);
    return;
  }
  modal.classList.add("active");
}

function closeModal(modalId) {
  const modal = document.getElementById(modalId);
  if (!modal) {
    console.warn(`Modal with ID "${modalId}" not found.`);
    return;
  }
  modal.classList.remove("active");
}

function logout() {
  alert("You have been logged out.");
  window.location.reload();
}

function showProfile() {
  alert("Profile Page (Placeholder)");
}

document.addEventListener("DOMContentLoaded", () => {
  const enrollBtn = document.getElementById("enrollBtn");
  const accessBtn = document.getElementById("accessBtn");

  if (enrollBtn) {
    enrollBtn.addEventListener("click", () => openModal("enrollModal"));
  } else {
    console.warn("Enroll button not found.");
  }

  if (accessBtn) {
    accessBtn.addEventListener("click", () => openModal("accessModal"));
  } else {
    console.warn("Access button not found.");
  }

  initializeGoogle();
});
</script>
