<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <style>
        .event-details {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .event-details img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .event-details h1 {
            font-size: 2em;
            margin: 0 0 10px;
        }

        .event-details p {
            margin: 5px 0;
            color: #555;
        }

        .event-details .gallery {
            display: flex;
            overflow-x: auto;
            gap: 10px;
        }

        .event-details .gallery img {
            width: 100px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="event-details">
        <h1 id="event-title"></h1>
        <img id="event-picture" alt="Event Picture" />
        <p><strong>Location:</strong> <span id="event-location"></span></p>
        <p><strong>Price:</strong> <span id="event-price"></span></p>
        <p><strong>Date:</strong> <span id="event-date"></span></p>
        <p id="event-description"></p>

        <h2>Gallery</h2>
        <div class="gallery" id="event-gallery"></div>
    </div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Get the event ID from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const eventId = urlParams.get('id');

    // Fetch JSON data
    fetch('https://m-cochran.github.io/Randomerr/data/categories.json')
      .then(response => response.json())
      .then(data => {
        // Search for the event in the data structure
        let eventFound = false;
        for (const region in data.REGIONS) {
          for (const province in data.REGIONS[region]) {
            for (const city in data.REGIONS[region][province]) {
              const categories = data.REGIONS[region][province][city].categories;
              for (const category in categories) {
                const events = categories[category];
                const event = events.find(event => event.id === eventId);
                if (event) {
                  displayEventDetails(event);
                  eventFound = true;
                  break;
                }
              }
              if (eventFound) break; // Stop searching if the event is found
            }
            if (eventFound) break; // Stop searching if the event is found
          }
          if (eventFound) break; // Stop searching if the event is found
        }

        if (!eventFound) {
          document.getElementById('event-details').textContent = 'Event not found.';
        }
      })
      .catch(error => {
        console.error('Error loading data:', error);
        document.getElementById('event-details').textContent = 'Error loading event details.';
      });
  });

  function displayEventDetails(event) {
    document.getElementById('event-title').textContent = event.title;
    document.getElementById('event-location').textContent = event.location;
    document.getElementById('event-price').textContent = `Price: ${event.price}`;
    document.getElementById('event-date').textContent = `Date: ${event.date}`;
    document.getElementById('event-description').textContent = event.description;

    // Display images if present
    const galleryContainer = document.querySelector('.gallery-images');
    galleryContainer.innerHTML = ''; // Clear previous images
    if (event.images && Array.isArray(event.images)) {
      event.images.forEach(imageUrl => {
        const img = document.createElement('img');
        img.src = imageUrl;
        img.alt = event.title;
        galleryContainer.appendChild(img);
      });
    }
  }
</script>

</body>

</html>
