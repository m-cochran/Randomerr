<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .event-details {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .event-details img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .event-details h1 {
            font-size: 2em;
            margin: 0 0 10px;
        }

        .event-details p {
            margin: 5px 0;
            color: #555;
        }

        .event-details .gallery {
            display: flex;
            overflow-x: auto;
            gap: 10px;
        }

        .event-details .gallery img {
            width: 100px;
            height: auto;
            border-radius: 5px;
        }

        .back-button {
            margin: 20px 0;
            display: inline-block;
            padding: 10px 15px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #004494;
        }
    </style>
</head>

<body>

    <div class="event-details">
        <h1 id="event-title"></h1>
        <img id="event-picture" alt="Event Picture" />
        <p><strong>Location:</strong> <span id="event-location"></span></p>
        <p><strong>Price:</strong> <span id="event-price"></span></p>
        <p><strong>Date:</strong> <span id="event-date"></span></p>
        <p id="event-description"></p>

        <h2>Gallery</h2>
        <div class="gallery" id="event-gallery"></div>

        <a href="javascript:history.back()" class="back-button">Back</a>
    </div>

    <script>
        // Function to fetch event details based on ID from URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('id');

            // Fetch JSON data
            fetch('https://m-cochran.github.io/Randomerr/data/categories.json')
                .then(response => response.json())
                .then(data => {
                    // Find the event by ID
                    const allEvents = Object.values(data.REGIONS).flatMap(region =>
                        Object.values(region).flatMap(province =>
                            Object.values(province).flatMap(city =>
                                Object.values(city.categories).flatMap(category =>
                                    category.filter(item => item.id == eventId)
                                )
                            )
                        )
                    );

                    if (allEvents.length > 0) {
                        const event = allEvents[0]; // Assuming IDs are unique
                        document.getElementById('event-title').textContent = event.title;
                        document.getElementById('event-location').textContent = event.location;
                        document.getElementById('event-price').textContent = event.price;
                        document.getElementById('event-date').textContent = event.date;
                        document.getElementById('event-description').textContent = event.description;
                        document.getElementById('event-picture').src = event.picture;

                        // Populate the gallery
                        const galleryContainer = document.getElementById('event-gallery');
                        if (event.images && Array.isArray(event.images)) {
                            event.images.forEach(imageUrl => {
                                const img = document.createElement('img');
                                img.src = imageUrl;
                                img.alt = event.title;
                                galleryContainer.appendChild(img);
                            });
                        }
                    } else {
                        document.querySelector('.event-details').innerHTML = '<p>Event not found.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error loading event data:', error);
                    document.querySelector('.event-details').innerHTML = '<p>Error loading event details.</p>';
                });
        });
    </script>
</body>

</html>
