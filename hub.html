<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Category Data</title>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Parse query parameters from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const region = urlParams.get('region');
      const province = urlParams.get('province');
      const city = urlParams.get('city');
      const category = urlParams.get('category');

      // Fetch JSON data and display relevant results
      fetch('https://m-cochran.github.io/Randomerr/data/categories.json')
        .then(response => {
          console.log('Response status:', response.status); // Log the response status
          return response.json();
        })
        .then(data => {
          console.log('Fetched data:', data); // Log the fetched data
          const lowerRegion = region?.toUpperCase();
          const lowerProvince = province?.toUpperCase();
          const lowerCity = city?.toUpperCase();
          const lowerCategory = category?.replace('-', ' '); // Ensure proper category format

          // Set the title and description
          document.getElementById('category-title').textContent = lowerCategory.charAt(0).toUpperCase() + lowerCategory.slice(1);
          document.getElementById('category-description').textContent = `Showing events in ${city}, ${province} for ${lowerCategory}`;

          // Access the correct region, province, city, and category
          const results = data?.REGIONS?.[lowerRegion]?.[lowerProvince]?.[lowerCity]?.categories?.[lowerCategory];
          console.log('Results for selected category:', results); // Log results for the selected category

          // Check if results are available
          if (results && results.length > 0) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear existing content
            results.forEach(item => {
              const div = document.createElement('div');
              div.className = 'event-item';
              div.innerHTML = `
                    <h3>${item.title}</h3>
                    <img src="${item.picture}" alt="${item.title}" style="max-width: 200px;" />
                    <p><strong>Location:</strong> ${item.location}</p>
                    <p><strong>Price:</strong> ${item.price}</p>
                    <p><strong>Date:</strong> ${item.date}</p>
                    <p>${item.description}</p>
                `;

              // Add a click event to open the modal
              div.addEventListener('click', function() {
                console.log('Opening modal for:', item); // Log item
                openModal(item);
              });

              resultsContainer.appendChild(div);
            });
          } else {
            document.getElementById('results').textContent = 'No events found for this category.';
          }
        })
        .catch(error => {
          console.error('Error loading data:', error);
          document.getElementById('results').textContent = 'Error loading data.';
        });
    });

// Function to open the modal
function openModal(item) {
  const modal = document.getElementById('event-modal');
  const galleryContainer = document.querySelector('.gallery-images');
  const description = document.getElementById('modal-description');

  // Clear previous images
  galleryContainer.innerHTML = '';

  // Populate modal with images (if item.images is an array)
  if (item.images && Array.isArray(item.images)) {
    item.images.forEach(imageUrl => {
      const img = document.createElement('img');
      img.src = imageUrl;
      img.alt = item.title;
      galleryContainer.appendChild(img);
    });
  }

  // Clear existing title, price, and location
  const modalContent = document.querySelector('.modal-content');
  const existingTitle = modalContent.querySelector('h2');
  const existingPrice = modalContent.querySelector('.price');
  const existingLocation = modalContent.querySelector('.location');

  // Remove existing elements
  if (existingTitle) existingTitle.remove();
  if (existingPrice) existingPrice.remove();
  if (existingLocation) existingLocation.remove();

  // Create new title, price, and location elements
  const title = document.createElement('h2');
  title.textContent = item.title;
  title.style.textAlign = 'center'; // Center align the title

  const price = document.createElement('p');
  price.textContent = `Price: ${item.price}`;
  price.classList.add('price'); // Add a class for potential styling
  price.style.textAlign = 'right'; // Align price to the right

  const location = document.createElement('p');
  location.textContent = `Location: ${item.location}`;
  location.classList.add('location'); // Add a class for potential styling
  location.style.textAlign = 'right'; // Align location to the right

  // Append title, price, and location to the modal content
  modalContent.appendChild(title); // Add title above images
  modalContent.appendChild(location); // Add location below images
  modalContent.appendChild(price); // Add price below location

  description.textContent = item.description;
  modal.style.display = 'block'; // Show the modal
}


    // Close modal when the user clicks on <span> (x)
    document.addEventListener('click', function(event) {
      if (event.target.classList.contains('close')) {
        document.getElementById('event-modal').style.display = 'none';
      }
    });

    // Close modal when the user clicks anywhere outside of the modal
    window.onclick = function(event) {
      const modal = document.getElementById('event-modal');
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>

  <style>
    #category-title {
      font-size: 2em;
      margin-bottom: 10px;
      text-align: center;
      color: #0056b3; /* Dark blue color for the title */
    }

    #category-description {
      font-size: 1.2em;
      text-align: center;
      color: #666; /* Gray color for the description */
      margin-bottom: 20px;
    }

    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px; /* Space between items */
    }

    .event-item {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 300px; /* Fixed width for event items */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .event-item:hover {
      transform: scale(1.05); /* Scale effect on hover */
    }

    .event-item img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .event-item h3 {
      font-size: 1.5em;
      color: #333;
      margin: 0 0 10px;
    }

    .event-item p {
      margin: 5px 0;
      color: #555; /* Darker gray for paragraph text */
    }

    .event-item strong {
      color: #000; /* Bold text color for labels */
    }

    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1000; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0, 0, 0, 0.8); /* Black with transparency */
    }

    .modal-content {
      position: relative;
      padding: 20px;
      background-color: #fefefe;
      margin: 15% auto;
      width: 80%;
      max-width: 600px;
    }

    .modal-content h2 {
      margin: 0 0 10px; /* Margin for spacing below title */
    }

    .modal-content p {
      margin: 5px 0; /* Standard margin for paragraphs */
    }

    .modal-content .right-align {
      text-align: right; /* Right alignment class for price and location */
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .gallery-images {
      display: flex;
      overflow-x: auto; /* Enable horizontal scrolling */
      scroll-snap-type: x mandatory;
      gap: 10px;
    }

    .gallery-images img {
      width: 100%;
      max-width: 100%;
      height: auto;
      scroll-snap-align: start; /* Snap to the start of the image */
      border-radius: 5px;
    }

    #modal-description {
      margin-top: 10px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>

<body>
  <h1 id="category-title"></h1>
  <p id="category-description"></p>
  <div id="results"></div>

  <!-- Modal for displaying detailed event information -->
  <div id="event-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-gallery" class="gallery">
        <div class="gallery-images"></div>
        <p id="modal-description"></p>
      </div>
    </div>
  </div>
</body>

</html>
