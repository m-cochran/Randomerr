name: Generate and Push Content

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Generate random content
      run: python generate_random_content.py

    - name: Configure Git
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'

    - name: Commit and push changes
      run: |
        git add _posts/
        git commit -m "Add new random content" || echo "No changes to commit"
        git push https://$MY_PAT@github.com/m-cochran/Randomerr.git HEAD:main
      env:
        MY_PAT: ${{ secrets.MY_PAT }}
