name: Write to File

on:
  workflow_dispatch:  # This allows you to trigger this action manually from GitHub UI or using API

jobs:
  write_file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Write to orders.json
        run: |
          echo "{\"message\": \"Hello, GitHub!\", \"timestamp\": \"$(date -Iseconds)\"}" > main/orders.json

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Your Name"
          git config --global user.email "youremail@example.com"
          git add main/orders.json
          git commit -m "Update orders.json"
          git push
